<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="css/login/new-login.css">
    <link rel="icon" href="images/icon/favicon/favicon.ico">
    <title>Đăng nhập</title>
</head>
<body>
    <div class="preloader">
        <img src="images/icon/logo.png" alt="">
    </div>
    <nav>
        <div class="nav-menu flex">
            <div class="icon flex">
                <a href="https://www.freepik.com/"><img src="images/icon/logo.png" alt="Designed by Freepik"></a>
                <h1><a href="index.html">DHBank</a></h1>
            </div>
        </div>                                          
    </nav>
    <main class="flex">
        <div class="left">
            <div class="revert">
                <div class="register">Chưa có tài khoản? <span id="register">Đăng ký ngay</span></div>
                <div></div>
            </div>
            <div class="accountWrapper">
                <h1>Đăng nhập</h1>
                <form action="">
                    <div class="accountName">
                        <p>Email:</p>
                        <input type="mail" placeholder="Nhập tài khoản">
                    </div>
                    <div class="password">
                        <p>Mật khẩu:</p>
                        <input type="password" placeholder="Nhập mật khẩu">
                    </div>
                    <div class="checkbox">
                        <input id="checkBoxDK" type="checkbox">
                        <div> Tôi không phải là người máy</div>
                    </div>
                    <button type="submit">Đăng nhập</button>
                </form>
            </div>
        </div>
        <div class="right">
            <div class="showcaseWrapper">
                <ul class="showcaseSlides">
                    <li class="scSlide scActive"><img src="images/serviceImage/serviceImage1.png" alt="service1"></li>
                    <li class="scSlide"><img src="images/serviceImage/serviceImage2.png" alt="service2"></li>
                    <li class="scSlide"><img src="images/serviceImage/serviceImage3.png" alt="service3"></li>
                    <li class="scSlide"><img src="images/serviceImage/serviceImage4.png" alt="service4"></li>
                    <li class="scSlide"><img src="images/serviceImage/serviceImage5.png" alt="service5"></li>
                    <li class="scSlide"><img src="images/serviceImage/serviceImage6.png" alt="service6"></li>
                    <li class="scSlide"><img src="images/serviceImage/serviceImage7.png" alt="service7"></li>
                    <li class="scSlide"><img src="images/serviceImage/serviceImage8.png" alt="service8"></li>
                </ul>
            </div>
            <div class="slidenav flex">
                <div id="prev">&#10094;</div>
                <div id="next">&#10095;</div>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-icon flex">
            <div class="icon flex">
                <a href="https://www.freepik.com/"><img src="images/icon/logo.png" alt="Designed by Freepik"></a>
                <h1>DHBank<span> - DHB Corporate product since 2000</span></h1>
            </div>
            <div></div>
        </div>
    </footer>
    <script src="js/login/new-login.js"></script>
</body>
</html>
